<div class="application-group">
	<div class="title">
		<span>Application</span>
	</div>
	<div class="filtering">
		<input type="input" class="form-control" ng-model="applicationFilter" placeholder="Input your application name"/>
	</div>
	<div class="wrapper">
		<ul>
			<li ng-repeat="app in applicationList | filter:applicationFilter" id="{{getAppId(app)}}">
				<img ng-src="images/icons/{{app.serviceType}}.png"><span>{{app.applicationName}}</span>
                <a style="float:right" class="_normal" ng-click="onRemoveApplicationName(app.applicationName)">
                    <i class="glyphicon glyphicon-remove remove" aria-hidden="true"></i>
                </a>
            </li>
		</ul>
	</div>
</div>

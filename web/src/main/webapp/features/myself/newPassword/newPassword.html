<div id="newpassword-modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width:1000px">
		<div class="modal-content" id="pinpoint-newpassword">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:#FFF;opacity:1;"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">NewPassword</h4>
			</div>
			<div class="modal-body">
                <form name="newpassword_form" ng-submit="newPasswordForm()">

                    <div id="newpassword-alert" class="alert alert-danger alert-dismissible" style="display: none" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>NewPassword Failed!</strong>{{alert.message}}
                    </div>
                    <div id="newpassword-success" class="alert alert-success alert-dismissible" style="display: none" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>NewPassword Success!</strong>
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">OldPassword</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="OldPassword" ng-model="newpassword.oldpassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">NewPassword</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="NewPassword" ng-model="newpassword.newpassword" required>
                    </div>
                    <div class="form-group">
                        <label for="ReNewPassword">ReNewPassword</label>
                        <input type="password" class="form-control" id="ReNewPassword" name="ReNewPassword" placeholder="ReNewPassword" ng-model="newpassword.renewpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
			</div>
		</div>
	</div>
</div>
